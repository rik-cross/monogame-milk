      type: System.Nullable{Microsoft.Xna.Framework.Vector2}
      description: The (w, h) scale factor for the texture (default = null - use original size).
    - id: hue
      type: System.Nullable{Microsoft.Xna.Framework.Color}
      description: Add a color filter to the texture (default = null - Color.White (no filter)).
    - id: alpha
      type: System.Single
      description: The texture transparency (default = 1.0f - fully visible).
    - id: flipH
      type: System.Boolean
      description: Horizontally flip the texture (default = false).
    - id: flipV
      type: System.Boolean
      description: Vertically flip the texture (default = false).
