      type: System.String
      description: The state to associate the texture with (default = "default" state).
    - id: resizeToEntity
      type: System.Boolean
      description: Resize the texture to match the entity's TransformComponent dimensions (default = false).
    - id: offset
      type: System.Nullable{Microsoft.Xna.Framework.Vector2}
