    - id: alpha
      type: System.Single
      description: The texture transparency (default = 1.0f - fully visible).
    - id: flipH
      type: System.Boolean
      description: Horizontally flip the textures (default = false).
    - id: flipV
      type: System.Boolean
      description: Vertically flip the textures (default = false).
